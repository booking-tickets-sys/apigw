# API Gateway Configuration
app:
  name: "booking-tickets-api-gateway"
  version: "1.0.0"
  environment: "development" # development, staging, production

# Server Configuration
server:
  http:
    host: "0.0.0.0"
    port: 8080
    read_timeout: "30s"
    write_timeout: "30s"
    idle_timeout: "60s"
    graceful_shutdown_timeout: "30s"

# JWT Configuration
jwt:
  secret_key: "booking-tickets-api-gateway-secret-key-2024-development"
  access_token_duration: "15m"
  refresh_token_duration: "168h"
  issuer: "booking-tickets-api-gateway"

# Services Configuration
services:
  user_service:
    name: "user-service"
    host: "localhost"
    port: 50051
    grpc:
      keepalive_time: "30s"
      keepalive_timeout: "5s"
      keepalive_permit_without_stream: true
  
  order_service:
    name: "order-service"
    host: "localhost"
    port: 50052
    grpc:
      keepalive_time: "30s"
      keepalive_timeout: "5s"
      keepalive_permit_without_stream: true
